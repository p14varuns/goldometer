  <body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
      <a class="navbar-brand" href="#">GOLDOMETER</a>
    </nav>
  </div>

  <div class="container border border-secondary py-2">
    <h1>Gold Spot Prices</h1>
    <p>Goldometer is the fastest and most reliable source of live gold data & insight.</p>
  </div>

  <div class="container text-center border border-secondary py-2">
    <h2>Latest Gold Prices</h2>
    <table class="table table-striped table-hover table-sm table-bordered">
      <thead>
        <tr>
          <th scope="col">Currency</th>
          <th scope="col">Price in troy oz</th>
          <th scope="col">Change %</th>
        </tr>
      </thead>
      <tbody id="tbody-prices">

      </tbody>
    </table>
    <p>*Last Reported: <span id="lastDate">9th May</span> 2:00PM GMT</p>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(() => {
        getPrices();
      });
      
      const getPrices = async () => {
        try{
          const response = await fetch('http://api.goldometer.org/');
          const myJson = await response.json(); //extract JSON from the http response
          // do something with myJson
          priceData = Object.keys(myJson);
          for(curr of priceData){
            if(curr!='lastDate')
              $("#tbody-prices").append("<tr><td>" + curr + "</td><td>" + myJson[curr]["price"]
                  + "</td><td>" + myJson[curr]["change%"] + "</td></tr>");
          }
          $("#lastDate").html(myJson['lastDate']);
           
        } catch(err){
          console.log("Unable to load data " + err);
        } 
      }
    </script>

  </body>
