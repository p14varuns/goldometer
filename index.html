    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script type="text/javascript">
      $(document).ready(() => {        
        getPrices();
        
        $("#tradingview_a5f2d").height($(window).height() * 0.9);
        new TradingView.widget(
          {
          "autosize": true,
          "symbol": "FX_IDC:XAUUSD",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "light",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "withdateranges": true,
          "save_image": false,
          "container_id": "tradingview_a5f2d"
        }
          );
      });

      const getChangeHTML = (num) => {
        if(num < 0){
          return "<td style='color:red'>" + num + "%</td>";
        } else if (num > 0){
          return "<td style='color:green'>+" + num + "%</td>";
        } else {
          return "<td>" + num + "%</td>";
        }
      };
      
      const getPrices = async () => {
        try{
          const response = await fetch('https://api.goldometer.org/');
          const myJson = await response.json(); //extract JSON from the http response
          // do something with myJson
          priceData = Object.keys(myJson);
          for(curr of priceData){
            if(curr!='lastDate'){
              $("#tbody-prices").append("<tr>");
              $("#tbody-prices").append("<td>" + curr + "</td>");
              $("#tbody-prices").append("<td>" + myJson[curr]["price"] + "</td>");
              $("#tbody-prices").append(getChangeHTML(myJson[curr]["change%"]));
              $("#tbody-prices").append("</tr>");
            }
          }
          $("#lastDate").html(myJson['lastDate']);
           
        } catch(err){
          console.log("Unable to load data " + err);
        } 
      }
    </script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
